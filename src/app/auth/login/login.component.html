<div class="flex justify-center">
    <form (ngSubmit)="submit()" class="p-4 mt-20 rounded-lg border m-auto q-1/3" #myForm="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="p-2 rounded w-full border text-sm" placeholder="Email Address" [(ngModel)]="form.email" #email="ngModel" required />
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="p-2 rounded w-full border text-sm" placeholder="Password" [(ngModel)]="form.password" #password="ngModel" required />
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Password field must be valid
        </div>

        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>
    </form>
</div>
