<h2>Programming Books List!</h2>
<button (click)="toggleBooks()">
    {{ isShowing ? 'Hide' : 'Show' }} Books
</button>

<ul *ngIf="isShowing">
    <li *ngFor="let book of books; let i=index" >
        <p class="sno">{{i + 1}}</p>
        <img [src]="book.image" [alt]="book.name" width="100">
        <p class="title">
        {{book.name | titlecase}} by {{book.author | titlecase}}
        </p>
        <p class="currency">{{book.amount | currency:'INR'}}</p>
    </li>
</ul>
